name: mnet
on: [push, pull_request]
jobs:
  tests:
    name: Tests
    strategy:
      matrix:
        ocaml-version: [5.4.0]
        operating-system: [ubuntu-latest]
    runs-on: ${{ matrix.operating-system }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Use OCaml ${{ matrix.ocaml-version }}
        uses: ocaml/setup-ocaml@v3
        with:
          ocaml-compiler: ${{ matrix.ocaml-version }}
          opam-local-packages: |
            *.opam
      - name: Install dependencies
        run: opam install --deps-only -t mnet mnet-tls mnet-dns mnet-happy-eyeballs
      - name: Build
        run: opam exec -- dune build -p mnet,mnet-happy-eyeballs,mnet-tls,mnet-dns
      - name: Enable KVM group perms
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm
          sudo apt-get update
          sudo apt-get install -y libvirt-clients libvirt-daemon-system libvirt-daemon virtinst bridge-utils qemu-kvm qemu-system-x86
          sudo usermod -a -G kvm,libvirt $USER
      - name: Test
        run: |
          opam install re mirage-crypto-rng-mkernel kdf gmp digestif mirage-ptime bos ca-certs-nss
          opam pin add git+https://github.com/mirage/Zarith.git#1.14+dune+mirage
          opam exec -- dune runtest --profile=unikernels
